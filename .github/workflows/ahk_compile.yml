name: Compole AHK to EXE

on: push

jobs:
  AhkToExe:
    name: AhkToExe
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          
      - name: Ahk2Exe
        uses: nekocodeX/GitHub-Action-Ahk2Exe@main
        with:
          in: main.ahk

      - name: Github Release
        uses: elgohr/Github-Release-Action@v3.1
        with:
          release: script
